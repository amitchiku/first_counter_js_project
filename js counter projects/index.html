<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Static Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="labels">
      <span class="label">Decrement</span>
      <span class="label">Increment</span>
    </div>
    <div class="counter">
      <div class="btn minus"><button onclick="decrement()">-</button></div>


      <div id="count">0</div>
      <div class="btn plus"><button onclick = "increment()">+</button></div>
    </div>
  </div>
  <script src="project.js"></script>
</body>
</html>
